<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CV Viewer</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            background: #f1f5f9;
            font-family: system-ui, sans-serif;
        }

        .cv-wrap {
            height: 100%;
            display: grid;
            grid-template-rows: auto 1fr;
        }

        .notice {
            margin: 0;
            padding: 10px 14px;
            font-size: 0.92rem;
            color: #334155;
            background: #eef2ff;
            border-bottom: 1px solid #c7d2fe;
        }

        .cv-frame {
            width: 100%;
            height: 100%;
            display: block;
            border: 0;
        }

        @media print {
            body { display: none !important; }
        }
    </style>
</head>
<body>
    <main class="cv-wrap">
        <p class="notice">View only mode is enabled.</p>
        <iframe
            title="Grace Duquiza Olesen CV"
            class="cv-frame"
            src="CVGDO.pdf#toolbar=0&navpanes=0&scrollbar=1"
            referrerpolicy="no-referrer">
        </iframe>
    </main>
    <script>
        (function () {
            const blockedKeys = new Set(["p", "s", "u"]);

            document.addEventListener("contextmenu", function (event) {
                event.preventDefault();
            });

            document.addEventListener("dragstart", function (event) {
                event.preventDefault();
            });

            document.addEventListener("keydown", function (event) {
                const key = (event.key || "").toLowerCase();
                const hasModifier = event.ctrlKey || event.metaKey;
                if (hasModifier && blockedKeys.has(key)) {
                    event.preventDefault();
                    event.stopPropagation();
                }
            }, true);

            window.addEventListener("beforeprint", function (event) {
                event.preventDefault();
            });
        })();
    </script>
</body>
</html>
